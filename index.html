<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico">
    <title>Google</title>
</head>
<body>
    
    <header>
        <div class="left">
            <a class="item" href="https://www.google.com/intl/en/about">About</a>
            <a class="item" href="https://store.google.com">Store</a>
        </div>
        <div class="right">
            <a class="item" href="https://accounts.google.com">Gmail</a>
            <a class="item" href="https://www.google.com/imghp">Images</a>
            <img src="apps.png" width="15" height="15" hspace="8">
            <img src="sign-in.png" width="70" height="32.5" hspace="8">
        </div>
    </header>
    
    <main>
        <section>
            <img src="wave.gif">
            <div class="center">
                <form action="https://www.google.com/search" method="GET">
                <input class="search_bar" type="text" name="q">
                <img class="search_mic" src="mic.png">
            </div>
        <div class="center">
            <input class="button" value="Google Search" type="submit">
            <input class="button" value="I'm Feeling Lucky" type="submit">
        </div>
        </section>
    </main>

    <footer>
        <div class="left">
            <a class="item" href="https://www.google.com/intl/en_us/ads">Advertising</a>
            <a class="item" href="https://www.google.com/services/">Business</a>
        </div>
        <div class="right">
            <a class="item" href="https://www.google.com/intl/en_us/policies/privacy">Privacy</a>
            <a class="item" href="https://www.google.com/intl/en_us/policies/terms">Terms</a>
            <a class="item" href="https://www.google.com/preferences">Settings</a>
        </div>
    </footer>

</body>
</html>
